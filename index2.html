<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎀 Doll Designer 🎀</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .title {
            text-align: center;
            color: #ff1493;
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .game-area {
            display: grid;
            grid-template-columns: 1fr 300px 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .clothing-options, .hair-options {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .section-title {
            color: #ff1493;
            font-size: 1.8em;
            margin-bottom: 15px;
            text-align: center;
        }

        .doll-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 20px;
            text-align: center;
            position: relative;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(8px);
            border: 3px solid #ff69b4;
        }

        .doll {
            width: 250px;
            height: 400px;
            margin: 0 auto;
            position: relative;
            background: #fdbcb4;
            border-radius: 50px 50px 20px 20px;
            border: 3px solid #333;
        }

        .doll-head {
            width: 120px;
            height: 140px;
            background: #fdbcb4;
            border-radius: 50%;
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            border: 3px solid #333;
        }

        .doll-eyes {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }

        .eye {
            width: 15px;
            height: 15px;
            background: #333;
            border-radius: 50%;
        }

        .doll-mouth {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 10px;
            border: 2px solid #ff1493;
            border-top: none;
            border-radius: 0 0 20px 20px;
        }

        .clothing-item, .hair-item {
            width: 80px;
            height: 80px;
            margin: 10px;
            border-radius: 15px;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            background: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .clothing-item:hover, .hair-item:hover {
            transform: scale(1.1) rotate(5deg);
            border-color: #ff69b4;
            box-shadow: 0 8px 25px rgba(255, 105, 180, 0.3);
        }

        .selected {
            border-color: #ff1493 !important;
            background: #ffe4e1 !important;
            transform: scale(1.05);
        }

        .current-hair {
            position: absolute;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3em;
            z-index: 10;
        }

        .current-top {
            position: absolute;
            top: 160px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2.5em;
        }

        .current-bottom {
            position: absolute;
            top: 240px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2.5em;
        }

        .current-shoes {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2em;
        }

        .reset-btn {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            font-family: 'Comic Sans MS', cursive;
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .sparkles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .sparkle {
            position: absolute;
            color: #ff69b4;
            animation: sparkle 2s infinite;
            font-size: 1.5em;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0) rotate(0deg); }
            50% { opacity: 1; transform: scale(1) rotate(180deg); }
        }

        @media (max-width: 768px) {
            .game-area {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .doll {
                width: 200px;
                height: 320px;
            }
            
            .title {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">🎀 Design Your Doll! 🎀</h1>
        
        <div class="game-area">
            <div class="clothing-options">
                <h3 class="section-title">👕 Clothes 👕</h3>
                
                <h4 style="color: #ff69b4; margin: 15px 0;">Tops:</h4>
                <div class="clothing-item" data-type="top" data-item="👕">👕</div>
                <div class="clothing-item" data-type="top" data-item="👗">👗</div>
                <div class="clothing-item" data-type="top" data-item="🎽">🎽</div>
                <div class="clothing-item" data-type="top" data-item="👚">👚</div>
                
                <h4 style="color: #ff69b4; margin: 15px 0;">Bottoms:</h4>
                <div class="clothing-item" data-type="bottom" data-item="👖">👖</div>
                <div class="clothing-item" data-type="bottom" data-item="🩳">🩳</div>
                <div class="clothing-item" data-type="bottom" data-item="👜">👜</div>
                <div class="clothing-item" data-type="bottom" data-item="🎀">🎀</div>
                
                <h4 style="color: #ff69b4; margin: 15px 0;">Shoes:</h4>
                <div class="clothing-item" data-type="shoes" data-item="👟">👟</div>
                <div class="clothing-item" data-type="shoes" data-item="👠">👠</div>
                <div class="clothing-item" data-type="shoes" data-item="🥿">🥿</div>
                <div class="clothing-item" data-type="shoes" data-item="👢">👢</div>
            </div>

            <div class="doll-container">
                <div class="sparkles" id="sparkles"></div>
                <div class="doll">
                    <div class="doll-head">
                        <div class="doll-eyes">
                            <div class="eye"></div>
                            <div class="eye"></div>
                        </div>
                        <div class="doll-mouth"></div>
                    </div>
                    <div class="current-hair" id="currentHair">👧</div>
                    <div class="current-top" id="currentTop">👕</div>
                    <div class="current-bottom" id="currentBottom">👖</div>
                    <div class="current-shoes" id="currentShoes">👟</div>
                </div>
                <button class="reset-btn" onclick="resetDoll()">🔄 Start Over!</button>
            </div>

            <div class="hair-options">
                <h3 class="section-title">💇‍♀️ Hair Styles 💇‍♀️</h3>
                
                <div class="hair-item" data-hair="👧">👧</div>
                <div class="hair-item" data-hair="👩">👩</div>
                <div class="hair-item" data-hair="👱‍♀️">👱‍♀️</div>
                <div class="hair-item" data-hair="👩‍🦰">👩‍🦰</div>
                <div class="hair-item" data-hair="👩‍🦱">👩‍🦱</div>
                <div class="hair-item" data-hair="👩‍🦳">👩‍🦳</div>
                <div class="hair-item" data-hair="👸">👸</div>
                <div class="hair-item" data-hair="🧚‍♀️">🧚‍♀️</div>
            </div>
        </div>
    </div>

    <script>
        let currentOutfit = {
            hair: '👧',
            top: '👕',
            bottom: '👖',
            shoes: '👟'
        };

        // Add sparkle effects
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.innerHTML = '✨';
            sparkle.style.left = Math.random() * 100 + '%';
            sparkle.style.top = Math.random() * 100 + '%';
            sparkle.style.animationDelay = Math.random() * 2 + 's';
            
            document.getElementById('sparkles').appendChild(sparkle);
            
            setTimeout(() => {
                sparkle.remove();
            }, 2000);
        }

        // Create sparkles periodically
        setInterval(createSparkle, 500);

        // Handle clothing selection
        document.querySelectorAll('.clothing-item').forEach(item => {
            item.addEventListener('click', function() {
                const type = this.dataset.type;
                const itemEmoji = this.dataset.item;
                
                // Remove previous selection in this category
                document.querySelectorAll(`[data-type="${type}"]`).forEach(el => {
                    el.classList.remove('selected');
                });
                
                // Add selection to clicked item
                this.classList.add('selected');
                
                // Update doll
                currentOutfit[type] = itemEmoji;
                document.getElementById('current' + type.charAt(0).toUpperCase() + type.slice(1)).textContent = itemEmoji;
                
                // Add fun animation
                const dollElement = document.getElementById('current' + type.charAt(0).toUpperCase() + type.slice(1));
                dollElement.style.transform = 'scale(1.2)';
                setTimeout(() => {
                    dollElement.style.transform = 'scale(1)';
                }, 200);

                // Create celebration sparkles
                for(let i = 0; i < 5; i++) {
                    setTimeout(() => createSparkle(), i * 100);
                }
            });
        });

        // Handle hair selection
        document.querySelectorAll('.hair-item').forEach(item => {
            item.addEventListener('click', function() {
                const hairEmoji = this.dataset.hair;
                
                // Remove previous hair selection
                document.querySelectorAll('.hair-item').forEach(el => {
                    el.classList.remove('selected');
                });
                
                // Add selection to clicked item
                this.classList.add('selected');
                
                // Update doll
                currentOutfit.hair = hairEmoji;
                document.getElementById('currentHair').textContent = hairEmoji;
                
                // Add fun animation
                const hairElement = document.getElementById('currentHair');
                hairElement.style.transform = 'scale(1.2) rotate(10deg)';
                setTimeout(() => {
                    hairElement.style.transform = 'scale(1) rotate(0deg)';
                }, 200);

                // Create celebration sparkles
                for(let i = 0; i < 5; i++) {
                    setTimeout(() => createSparkle(), i * 100);
                }
            });
        });

        // Reset function
        function resetDoll() {
            currentOutfit = {
                hair: '👧',
                top: '👕',
                bottom: '👖',
                shoes: '👟'
            };
            
            document.getElementById('currentHair').textContent = '👧';
            document.getElementById('currentTop').textContent = '👕';
            document.getElementById('currentBottom').textContent = '👖';
            document.getElementById('currentShoes').textContent = '👟';
            
            // Remove all selections
            document.querySelectorAll('.clothing-item, .hair-item').forEach(el => {
                el.classList.remove('selected');
            });
            
            // Add default selections
            document.querySelector('[data-hair="👧"]').classList.add('selected');
            document.querySelector('[data-type="top"][data-item="👕"]').classList.add('selected');
            document.querySelector('[data-type="bottom"][data-item="👖"]').classList.add('selected');
            document.querySelector('[data-type="shoes"][data-item="👟"]').classList.add('selected');

            // Create lots of sparkles for celebration
            for(let i = 0; i < 15; i++) {
                setTimeout(() => createSparkle(), i * 50);
            }
        }

        // Initialize with default selections
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('[data-hair="👧"]').classList.add('selected');
            document.querySelector('[data-type="top"][data-item="👕"]').classList.add('selected');
            document.querySelector('[data-type="bottom"][data-item="👖"]').classList.add('selected');
            document.querySelector('[data-type="shoes"][data-item="👟"]').classList.add('selected');
        });

        // Add some initial sparkles
        setTimeout(() => {
            for(let i = 0; i < 10; i++) {
                setTimeout(() => createSparkle(), i * 200);
            }
        }, 1000);
    </script>
</body>
</html>
