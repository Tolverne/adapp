<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎀 Character Designer 🎀</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .title {
            text-align: center;
            color: #ff1493;
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .game-area {
            display: grid;
            grid-template-columns: 1fr 350px 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .options-panel {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-height: 80vh;
            overflow-y: auto;
        }

        .section-title {
            color: #ff1493;
            font-size: 1.5em;
            margin-bottom: 15px;
            text-align: center;
            border-bottom: 2px solid #ff69b4;
            padding-bottom: 5px;
        }

        .character-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 20px;
            text-align: center;
            position: relative;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(8px);
            border: 3px solid #ff69b4;
        }

        .character {
            width: 280px;
            height: 450px;
            margin: 0 auto;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .character-head {
            width: 120px;
            height: 140px;
            background: #fdbcb4;
            border-radius: 50%;
            position: relative;
            border: 3px solid #333;
            margin-bottom: 10px;
            z-index: 5;
        }

        .character-hair {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 140px;
            height: 100px;
            border-radius: 50% 50% 40% 40%;
            background: #8B4513;
            z-index: 3;
            border: 3px solid #333;
        }

        .character-eyes {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }

        .eye {
            width: 15px;
            height: 15px;
            background: #333;
            border-radius: 50%;
        }

        .character-mouth {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 10px;
            border: 2px solid #ff1493;
            border-top: none;
            border-radius: 0 0 20px 20px;
        }

        .character-body {
            width: 100px;
            height: 120px;
            background: #FF6B6B;
            border-radius: 20px;
            border: 3px solid #333;
            position: relative;
            margin-bottom: 10px;
            z-index: 4;
        }

        .character-arms {
            position: absolute;
            top: 10px;
            left: -20px;
            right: -20px;
            height: 60px;
        }

        .arm {
            width: 25px;
            height: 60px;
            border-radius: 15px;
            border: 2px solid #333;
            position: absolute;
        }

        .arm.left {
            left: 0;
            transform: rotate(-20deg);
        }

        .arm.right {
            right: 0;
            transform: rotate(20deg);
        }

        .character-legs {
            width: 80px;
            height: 100px;
            background: #4ECDC4;
            border-radius: 15px;
            border: 3px solid #333;
            position: relative;
            margin-bottom: 10px;
        }

        .character-shoes {
            width: 90px;
            height: 30px;
            background: #8B4513;
            border-radius: 50px;
            border: 3px solid #333;
            position: relative;
        }

        .color-section {
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255, 182, 193, 0.2);
            border-radius: 15px;
        }

        .color-row {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            gap: 10px;
        }

        .color-label {
            font-weight: bold;
            color: #ff1493;
            min-width: 80px;
            font-size: 0.9em;
        }

        .color-picker {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 3px solid #333;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .color-picker:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .style-options {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .style-btn {
            padding: 8px 12px;
            border: 2px solid #ff69b4;
            border-radius: 15px;
            background: white;
            color: #ff1493;
            cursor: pointer;
            font-family: inherit;
            font-size: 0.8em;
            transition: all 0.3s ease;
        }

        .style-btn:hover {
            background: #ff69b4;
            color: white;
            transform: scale(1.05);
        }

        .style-btn.selected {
            background: #ff1493;
            color: white;
        }

        .reset-btn {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            font-family: 'Comic Sans MS', cursive;
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .sparkles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .sparkle {
            position: absolute;
            color: #ff69b4;
            animation: sparkle 2s infinite;
            font-size: 1.5em;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0) rotate(0deg); }
            50% { opacity: 1; transform: scale(1) rotate(180deg); }
        }

        .hair-curly {
            border-radius: 60% 40% 50% 50% !important;
        }

        .hair-spiky {
            clip-path: polygon(0% 80%, 10% 40%, 20% 80%, 30% 30%, 40% 80%, 50% 20%, 60% 80%, 70% 30%, 80% 80%, 90% 40%, 100% 80%, 100% 100%, 0% 100%);
        }

        .hair-pigtails::before,
        .hair-pigtails::after {
            content: '';
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: inherit;
            border: inherit;
            top: 20px;
        }

        .hair-pigtails::before {
            left: -30px;
        }

        .hair-pigtails::after {
            right: -30px;
        }

        @media (max-width: 768px) {
            .game-area {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .character {
                width: 250px;
                height: 400px;
            }
            
            .title {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">🎨 Character Designer! 🎨</h1>
        
        <div class="game-area">
            <!-- Left Panel - Body & Clothes -->
            <div class="options-panel">
                <h3 class="section-title">👤 Body & Clothes</h3>
                
                <div class="color-section">
                    <div class="color-row">
                        <span class="color-label">Skin:</span>
                        <input type="color" class="color-picker" id="skinColor" value="#fdbcb4">
                    </div>
                    
                    <div class="color-row">
                        <span class="color-label">Top:</span>
                        <input type="color" class="color-picker" id="topColor" value="#FF6B6B">
                    </div>
                    
                    <div class="color-row">
                        <span class="color-label">Bottom:</span>
                        <input type="color" class="color-picker" id="bottomColor" value="#4ECDC4">
                    </div>
                    
                    <div class="color-row">
                        <span class="color-label">Shoes:</span>
                        <input type="color" class="color-picker" id="shoeColor" value="#8B4513">
                    </div>
                </div>

                <div class="color-section">
                    <h4 style="color: #ff1493; margin-bottom: 10px;">👕 Top Style:</h4>
                    <div class="style-options">
                        <button class="style-btn selected" data-style="shirt">T-Shirt</button>
                        <button class="style-btn" data-style="dress">Dress</button>
                        <button class="style-btn" data-style="tank">Tank Top</button>
                        <button class="style-btn" data-style="hoodie">Hoodie</button>
                    </div>
                </div>

                <div class="color-section">
                    <h4 style="color: #ff1493; margin-bottom: 10px;">👖 Bottom Style:</h4>
                    <div class="style-options">
                        <button class="style-btn selected" data-style="pants">Pants</button>
                        <button class="style-btn" data-style="shorts">Shorts</button>
                        <button class="style-btn" data-style="skirt">Skirt</button>
                        <button class="style-btn" data-style="none">None</button>
                    </div>
                </div>

                <div class="color-section">
                    <h4 style="color: #ff1493; margin-bottom: 10px;">👟 Shoe Style:</h4>
                    <div class="style-options">
                        <button class="style-btn selected" data-style="sneakers">Sneakers</button>
                        <button class="style-btn" data-style="boots">Boots</button>
                        <button class="style-btn" data-style="flats">Flats</button>
                        <button class="style-btn" data-style="sandals">Sandals</button>
                    </div>
                </div>
            </div>

            <!-- Center - Character Display -->
            <div class="character-container">
                <div class="sparkles" id="sparkles"></div>
                <div class="character">
                    <div class="character-hair" id="characterHair"></div>
                    <div class="character-head" id="characterHead">
                        <div class="character-eyes">
                            <div class="eye"></div>
                            <div class="eye"></div>
                        </div>
                        <div class="character-mouth"></div>
                    </div>
                    <div class="character-body" id="characterBody">
                        <div class="character-arms">
                            <div class="arm left" id="leftArm"></div>
                            <div class="arm right" id="rightArm"></div>
                        </div>
                    </div>
                    <div class="character-legs" id="characterLegs"></div>
                    <div class="character-shoes" id="characterShoes"></div>
                </div>
                <button class="reset-btn" onclick="resetCharacter()">🔄 Start Over!</button>
            </div>

            <!-- Right Panel - Hair & Features -->
            <div class="options-panel">
                <h3 class="section-title">💇‍♀️ Hair & Features</h3>
                
                <div class="color-section">
                    <div class="color-row">
                        <span class="color-label">Hair:</span>
                        <input type="color" class="color-picker" id="hairColor" value="#8B4513">
                    </div>
                    
                    <div class="color-row">
                        <span class="color-label">Eyes:</span>
                        <input type="color" class="color-picker" id="eyeColor" value="#333333">
                    </div>
                    
                    <div class="color-row">
                        <span class="color-label">Mouth:</span>
                        <input type="color" class="color-picker" id="mouthColor" value="#ff1493">
                    </div>
                </div>

                <div class="color-section">
                    <h4 style="color: #ff1493; margin-bottom: 10px;">💇 Hair Style:</h4>
                    <div class="style-options">
                        <button class="style-btn selected" data-style="normal">Normal</button>
                        <button class="style-btn" data-style="curly">Curly</button>
                        <button class="style-btn" data-style="spiky">Spiky</button>
                        <button class="style-btn" data-style="pigtails">Pigtails</button>
                        <button class="style-btn" data-style="bald">Bald</button>
                    </div>
                </div>

                <div class="color-section">
                    <h4 style="color: #ff1493; margin-bottom: 10px;">👁️ Eye Style:</h4>
                    <div class="style-options">
                        <button class="style-btn selected" data-style="normal">Normal</button>
                        <button class="style-btn" data-style="big">Big Eyes</button>
                        <button class="style-btn" data-style="small">Small Eyes</button>
                        <button class="style-btn" data-style="wink">Winking</button>
                    </div>
                </div>

                <div class="color-section">
                    <h4 style="color: #ff1493; margin-bottom: 10px;">😊 Mouth Style:</h4>
                    <div class="style-options">
                        <button class="style-btn selected" data-style="smile">Smile</button>
                        <button class="style-btn" data-style="big-smile">Big Smile</button>
                        <button class="style-btn" data-style="surprised">Surprised</button>
                        <button class="style-btn" data-style="neutral">Neutral</button>
                    </div>
                </div>

                <div class="color-section">
                    <h4 style="color: #ff1493; margin-bottom: 10px;">🌟 Special Themes:</h4>
                    <div class="style-options">
                        <button class="style-btn" onclick="applyTheme('alien')">👽 Alien</button>
                        <button class="style-btn" onclick="applyTheme('robot')">🤖 Robot</button>
                        <button class="style-btn" onclick="applyTheme('princess')">👸 Princess</button>
                        <button class="style-btn" onclick="applyTheme('superhero')">🦸‍♀️ Hero</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let character = {
            skinColor: '#fdbcb4',
            hairColor: '#8B4513',
            hairStyle: 'normal',
            eyeColor: '#333333',
            eyeStyle: 'normal',
            mouthColor: '#ff1493',
            mouthStyle: 'smile',
            topColor: '#FF6B6B',
            topStyle: 'shirt',
            bottomColor: '#4ECDC4',
            bottomStyle: 'pants',
            shoeColor: '#8B4513',
            shoeStyle: 'sneakers'
        };

        // Add sparkle effects
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.innerHTML = '✨';
            sparkle.style.left = Math.random() * 100 + '%';
            sparkle.style.top = Math.random() * 100 + '%';
            sparkle.style.animationDelay = Math.random() * 2 + 's';
            
            document.getElementById('sparkles').appendChild(sparkle);
            
            setTimeout(() => {
                sparkle.remove();
            }, 2000);
        }

        setInterval(createSparkle, 800);

        // Color picker event listeners
        document.getElementById('skinColor').addEventListener('input', function(e) {
            character.skinColor = e.target.value;
            updateCharacter();
        });

        document.getElementById('hairColor').addEventListener('input', function(e) {
            character.hairColor = e.target.value;
            updateCharacter();
        });

        document.getElementById('eyeColor').addEventListener('input', function(e) {
            character.eyeColor = e.target.value;
            updateCharacter();
        });

        document.getElementById('mouthColor').addEventListener('input', function(e) {
            character.mouthColor = e.target.value;
            updateCharacter();
        });

        document.getElementById('topColor').addEventListener('input', function(e) {
            character.topColor = e.target.value;
            updateCharacter();
        });

        document.getElementById('bottomColor').addEventListener('input', function(e) {
            character.bottomColor = e.target.value;
            updateCharacter();
        });

        document.getElementById('shoeColor').addEventListener('input', function(e) {
            character.shoeColor = e.target.value;
            updateCharacter();
        });

        // Style button handlers
        document.querySelectorAll('.style-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const section = this.closest('.color-section');
                section.querySelectorAll('.style-btn').forEach(b => b.classList.remove('selected'));
                this.classList.add('selected');
                
                const style = this.dataset.style;
                const sectionTitle = section.querySelector('h4').textContent;
                
                if (sectionTitle.includes('Hair')) {
                    character.hairStyle = style;
                } else if (sectionTitle.includes('Eye')) {
                    character.eyeStyle = style;
                } else if (sectionTitle.includes('Mouth')) {
                    character.mouthStyle = style;
                } else if (sectionTitle.includes('Top')) {
                    character.topStyle = style;
                } else if (sectionTitle.includes('Bottom')) {
                    character.bottomStyle = style;
                } else if (sectionTitle.includes('Shoe')) {
                    character.shoeStyle = style;
                }
                
                updateCharacter();
                
                // Create celebration sparkles
                for(let i = 0; i < 3; i++) {
                    setTimeout(() => createSparkle(), i * 100);
                }
            });
        });

        function updateCharacter() {
            // Update skin color
            document.getElementById('characterHead').style.background = character.skinColor;
            document.getElementById('leftArm').style.background = character.skinColor;
            document.getElementById('rightArm').style.background = character.skinColor;
            
            // Update hair
            const hair = document.getElementById('characterHair');
            hair.style.background = character.hairColor;
            hair.className = 'character-hair';
            
            if (character.hairStyle === 'bald') {
                hair.style.display = 'none';
            } else {
                hair.style.display = 'block';
                if (character.hairStyle === 'curly') {
                    hair.classList.add('hair-curly');
                } else if (character.hairStyle === 'spiky') {
                    hair.classList.add('hair-spiky');
                } else if (character.hairStyle === 'pigtails') {
                    hair.classList.add('hair-pigtails');
                }
            }
            
            // Update eyes
            const eyes = document.querySelectorAll('.eye');
            eyes.forEach(eye => {
                eye.style.background = character.eyeColor;
                eye.style.width = character.eyeStyle === 'big' ? '20px' : 
                                character.eyeStyle === 'small' ? '10px' : '15px';
                eye.style.height = character.eyeStyle === 'big' ? '20px' : 
                                 character.eyeStyle === 'small' ? '10px' : '15px';
            });
            
            if (character.eyeStyle === 'wink') {
                eyes[0].style.width = '15px';
                eyes[0].style.height = '3px';
                eyes[0].style.borderRadius = '0';
            }
            
            // Update mouth
            const mouth = document.querySelector('.character-mouth');
            mouth.style.borderColor = character.mouthColor;
            
            if (character.mouthStyle === 'big-smile') {
                mouth.style.width = '30px';
                mouth.style.height = '15px';
            } else if (character.mouthStyle === 'surprised') {
                mouth.style.width = '15px';
                mouth.style.height = '15px';
                mouth.style.borderRadius = '50%';
                mouth.style.borderTop = '2px solid ' + character.mouthColor;
            } else if (character.mouthStyle === 'neutral') {
                mouth.style.width = '20px';
                mouth.style.height = '2px';
                mouth.style.borderRadius = '0';
                mouth.style.borderTop = '2px solid ' + character.mouthColor;
            } else {
                mouth.style.width = '20px';
                mouth.style.height = '10px';
                mouth.style.borderRadius = '0 0 20px 20px';
                mouth.style.borderTop = 'none';
            }
            
            // Update top
            const body = document.getElementById('characterBody');
            body.style.background = character.topColor;
            
            if (character.topStyle === 'dress') {
                body.style.width = '120px';
                body.style.height = '140px';
                body.style.borderRadius = '20px 20px 60px 60px';
            } else if (character.topStyle === 'hoodie') {
                body.style.borderRadius = '30px 30px 20px 20px';
            } else if (character.topStyle === 'tank') {
                body.style.width = '90px';
            } else {
                body.style.width = '100px';
                body.style.height = '120px';
                body.style.borderRadius = '20px';
            }
            
            // Update bottom
            const legs = document.getElementById('characterLegs');
            legs.style.background = character.bottomColor;
            
            if (character.bottomStyle === 'none' || character.topStyle === 'dress') {
                legs.style.display = 'none';
            } else {
                legs.style.display = 'block';
                if (character.bottomStyle === 'shorts') {
                    legs.style.height = '60px';
                } else if (character.bottomStyle === 'skirt') {
                    legs.style.borderRadius = '15px 15px 40px 40px';
                    legs.style.height = '80px';
                } else {
                    legs.style.height = '100px';
                    legs.style.borderRadius = '15px';
                }
            }
            
            // Update shoes
            const shoes = document.getElementById('characterShoes');
            shoes.style.background = character.shoeColor;
            
            if (character.shoeStyle === 'boots') {
                shoes.style.height = '40px';
                shoes.style.borderRadius = '15px';
            } else if (character.shoeStyle === 'sandals') {
                shoes.style.height = '15px';
                shoes.style.background = 'transparent';
                shoes.style.borderTop = '5px solid ' + character.shoeColor;
                shoes.style.borderBottom = '5px solid ' + character.shoeColor;
            } else {
                shoes.style.height = '30px';
                shoes.style.borderRadius = '50px';
                shoes.style.background = character.shoeColor;
                shoes.style.borderTop = '3px solid #333';
                shoes.style.borderBottom = '3px solid #333';
            }
        }

        function applyTheme(theme) {
            if (theme === 'alien') {
                character.skinColor = '#90EE90';
                character.eyeColor = '#FF0000';
                character.eyeStyle = 'big';
                character.hairColor = '#800080';
                character.hairStyle = 'spiky';
                character.topColor = '#C0C0C0';
                character.bottomColor = '#696969';
            } else if (theme === 'robot') {
                character.skinColor = '#C0C0C0';
                character.eyeColor = '#00FFFF';
                character.eyeStyle = 'small';
                character.hairStyle = 'bald';
                character.topColor = '#708090';
                character.bottomColor = '#2F4F4F';
                character.mouthColor = '#00FFFF';
                character.mouthStyle = 'neutral';
            } else if (theme === 'princess') {
                character.skinColor = '#FFE4E1';
                character.hairColor = '#FFD700';
                character.hairStyle = 'curly';
                character.eyeColor = '#87CEEB';
                character.topColor = '#FF69B4';
                character.bottomColor = '#DA70D6';
                character.shoeColor = '#FF69B4';
            } else if (theme === 'superhero') {
                character.skinColor = '#DEB887';
                character.hairColor = '#000000';
                character.topColor = '#DC143C';
                character.bottomColor = '#000080';
                character.shoeColor = '#DC143C';
                character.eyeStyle = 'normal';
                character.mouthStyle = 'smile';
            }
            
            updateColorPickers();
            updateStyleButtons();
            updateCharacter();
            
            // Create lots of sparkles for theme change
            for(let i = 0; i < 10; i++) {
                setTimeout(() => createSparkle(), i * 100);
            }
        }

        function updateColorPickers() {
            document.getElementById('skinColor').value = character.skinColor;
            document.getElementById('hairColor').value = character.hairColor;
            document.getElementById('eyeColor').value = character.eyeColor;
            document.getElementById('mouthColor').value = character.mouthColor;
            document.getElementById('topColor').value = character.topColor;
            document.getElementById('bottomColor').value = character.bottomColor;
            document.getElementById('shoeColor').value = character.shoeColor;
        }

        function updateStyleButtons() {
            // Reset all selections
            document.querySelectorAll('.style-btn').forEach(btn => btn.classList.remove('selected'));
            
            // Select appropriate buttons
            document.querySelector(`[data-style="${character.hairStyle}"]`).classList.add('selected');
            document.querySelector(`[data-style="${character.eyeStyle}"]`).classList.add('selected');
